<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneakerShop</title>
    <link rel="stylesheet" href="./fontawesome-free-6.5.1/css/all.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img height="74px" width="200px" src="./image/logo-shop-giay-9.png" />
      </div>
      <div class="menu">
        <li>
          <a href="">ナイキ</a>
          <ul class="sub-menu">
            <li><a href="category.html">nike off-white</a></li>
            <li><a href="category.html">nike aj4</a></li>
            <li><a href="category.html">nike air max</a></li>
            <li><a href="category.html">nike dunk</a></li>
          </ul>
        </li>
        <li><a href="category.html">レディース</a></li>
        <li><a href="category.html">新着中古</a></li>
        <li><a href="category.html">人気スニーカ</a></li>
        <li><a href="category.html">アディダス</a></li>
      </div>
      <div class="other">
        <li>
          <input type="text" placeholder="検索" />
          <a class="fa-solid fa-magnifying-glass" href=""></a>
        </li>
        <li><a class="fa-solid fa-user" href=""></a></li>
        <li><a class="fa-solid fa-cart-shopping" href=""></a></li>
      </div>
    </header>
    <section class="product">
      <div class="container">
        <div class="container-top row">
          <p>新発売</p>
        </div>
        <div class="product-content row">
          <div class="product-content-left row">
            <div class="product-content-left-big-img">
              <img src="./image/22f0781673af5407816d769a7d13948b.jpg" alt="" />
            </div>
            <div class="product-content-left-small-img">
              <img src="./image/22f0781673af5407816d769a7d13948b.jpg" alt="" />
              <img src="./image/22f0781673af5407816d769a7d13948b.jpg" alt="" />
              <img src="./image/22f0781673af5407816d769a7d13948b.jpg" alt="" />
              <img src="./image/22f0781673af5407816d769a7d13948b.jpg" alt="" />
            </div>
          </div>
          <div class="product-content-right">
            <div class="product-content-right-product-name">
              <h1>NIKE SPORT</h1>
              <p>MSP:72362363e></p>
              <div class="product-content-right-product-price">
                <p>19000¥</p>
              </div>
              <div class="product-content-right-product-color">
                <p>
                  <span style="font-weight: bold">色:</span>ムラサキ<span
                    style="color: red"
                    >*</span
                  >
                </p>
                <div class="product-content-right-product-img">
                  <img src="./image/hinh-nen-mau-tim_6.jpg" />
                </div>
              </div>
              <div class="product-content-right-product-size">
                <p style="font-weight: bold">Size:</p>
                <div class="size">
                  <span>S</span>
                  <span>M</span>
                  <span>L</span>
                  <span>XL</span>
                  <span>XXL</span>
                </div>
              </div>
              <div class="quantity">
                <p style="font-weight: bold">数:</p>
                <input type="number" min="0" value="1">
                
              </div>
              <p style="color: red;">SIZE 選択</p>
              <div class="product-content-right-product-button">
                <button><i class="fa-regular fa-cart-shopping-fast">購入</i></button>
                <button><p>店でお探し</p></button>
              </div>
              <div class="product-content-right-product-icon">
                <div class="product-content-right-product-icon-item">
                    <i class="fa-solid fa-phone"></i><p>Hotline</p>

                </div>
                <div class="product-content-right-product-icon-item">
                    <i class="fa-brands fa-rocketchat"></i><p>Chat</p>

                </div>
                <div class="product-content-right-product-icon-item">
                    <i class="fa-regular fa-envelope"></i><p>Mail</p>
                </div>
                <div class="product-content-right-product-QR">
                    <img src="./image/istockphoto-828088276-612x612.jpg" alt="">
                </div>
                <div class="product-content-right-bottom-top">

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="app-container">
      <p>ダウンロードアプリ</p>
      <div class="app-download">
        <img src="./image/Download_on_the_App_Store_Badge.svg.png" />
        <img src="./image/google-play-download-android-app.png" />
      </div>
    </section>
    <script src="./dolong.js"></script>
  </body>
</html>
